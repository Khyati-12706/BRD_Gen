<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BRDGen</title>
    <script>
      // GitHub Pages SPA redirect trick:
      // When GH Pages 404s on a client-side route, redirect back to index.html
      // preserving the path in the query string so React Router can pick it up.
      var segmentCount = 1; // number of path segments in the base path (/BRDGen-Report = 1)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
