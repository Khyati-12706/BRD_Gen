  <!-- GitHub Pages SPA: restore URL from 404.html redirect -->
  <script>
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&');
        });
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded[0] +
          (decoded[1] ? '?' + decoded[1] : '') +
          l.hash
        );
      }
    }(window.location));
  </script>
